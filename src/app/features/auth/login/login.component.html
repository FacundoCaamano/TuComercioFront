<div class="login-container">
    <div class="titleContainer">
      <h2>TuComercio</h2>
    </div>
    <div class="login-box">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <img src="assets/icons/correo.png" alt="correo" />
          <input
            type="email"
            id="email"
            formControlName="email"
            required
            placeholder="Ingrese su correo"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small>Email requerido y debe ser válido.</small>
          </div>
        </div>
        <div class="form-group">
          <img src="assets/icons/encerrar.png" alt="contraseña" />
          <input
            type="password"
            id="password"
            formControlName="password"
            required
            placeholder="Ingresa tu contraseña"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small>Contraseña requerida.</small>
          </div>
        </div>
        <button type="submit" class="btn" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      </form>
      <p class="register-link">
        ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
      </p>
      <p class="register-link">
        Continuar sin una cuenta <a routerLink="/home">Click aquí</a>
      </p>
    </div>
  </div>
